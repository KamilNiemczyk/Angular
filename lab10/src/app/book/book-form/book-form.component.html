@if(editMode){
    <h1>Edit Book</h1>
    <div [formGroup]="bookForm">
        <label for="id">ID</label>
        <input type="text" id="id" formControlName="id" [placeholder]="book?.id">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" [placeholder]="book?.title">
        <label for="author">Author</label>
        <input type="text" id="author" formControlName="author" [placeholder]="book?.author">
    </div>
}@else{
    <h1>Add Book</h1>
    <div [formGroup]="bookForm">
        <label for="id">ID</label>
        <input type="text" id="id" formControlName="id">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title">
        <label for="author">Author</label>
        <input type="text" id="author" formControlName="author">
    </div>
}
<button (click)="saveBook()">Submit</button>
